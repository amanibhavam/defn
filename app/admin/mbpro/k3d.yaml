apiVersion: k3d.io/v1alpha4
kind: Simple
metadata:
  name: mbpro
servers: 1
agents: 0
kubeAPI:
  host: mbpro.defn.ooo
  hostIP: 0.0.0.0
image: rancher/k3s:v1.22.8-k3s1
network: host
volumes:
  - volume: /var/run/docker.sock:/var/run/docker.sock
    nodeFilters:
      - server:0
  - volume: k3d-password-store:/mnt/password-store
    nodeFilters:
      - server:0
  - volume: k3d-kube:/mnt/kube
    nodeFilters:
      - server:0
  - volume: k3d-work:/mnt/work
    nodeFilters:
      - server:0
options:
  k3d:
    wait: true
    timeout: 360s
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --tls-san=100.90.96.49
        nodeFilters:
          - server:0
      - arg: --tls-san=mbpro.defn.ooo
        nodeFilters:
          - server:0
      - arg: --disable=traefik
        nodeFilters:
          - server:0
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: false
